<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="../CSS/CSS_1/Form.css">
  <script src="../Javascript/form.js" defer></script>
</head>
<body>
  <form id="myForm">
    <h2>Sign Up</h2>

    <div class="form-group fullname">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name">
    </div>

    <div class="form-group email">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email address">
    </div>

    <div class="form-group password">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <i id="pass-toggle-btn" class="fas fa-eye"></i>
    </div>

    <div class="form-group password">
      <label for="cpassword"> Confirm Password</label>
      <input type="password" id="cpassword" placeholder="Enter your password">
      <i id="cpass-toggle-btn" class="fas fa-eye"></i>
    </div>

    <div class="form-group date">
      <label for="date">Birth Date</label>
      <input type="date" id="date" placeholder="Select your Date">
    </div>

    <div class="form-group gender">
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="" selected disabled>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="form-group submit-btn">
      <input type="submit" value="Submit">
    </div>
  </form>

  

  <div id="thank-you-content" style="display: none;">
    <h1>Thank you for filling the form correctly.</h1>
  </div>
</body>
</html>
