<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
<!-- internal css is used inside the head tag so whatever the elements we need to style we can mention here inside style tag -->
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    

    <h1>Internal CSS in HTML</h1>


    <h2>HERO</h2>


    <h1>ZERO</h1>
</body>
</html>
