<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>

<body>
    Normal Text <br>

    <!-- bold test  -->
    <!-- br is used to break the line -->
    <b>Bold Text</b><br>

    <!-- i is used for italic text -->
    <i>Italuic Text</i><br>

    <!-- u is used for underlined text -->
    <u>UnderlineText</u><br>

    <!-- this section is mixture of all text formatting -->
    <b><i>Sumith Kumar Singh</i></b><br>
    <b><i><u>Sumith Kumar Singh</u></i></b>

</body>

</html>
