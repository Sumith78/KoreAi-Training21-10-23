<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Student Scorecard -</h1><br>
    <!-- tr - table row , th- table header   , td-table data    -->
    <table border="1">
        <tr>
            <th>
                S. No
            </th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aman</td>
            <td>85</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Sumith</td>
            <td>95</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Veer</td>
            <td>75</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Rohith</td>
            <td>65</td>
        </tr>
    </table>
</body>

</html>
