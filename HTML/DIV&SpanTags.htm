<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span Tags</title>
</head>
<body>
    
<!-- div is used to add multiple html elements so to change complete html element using style only to div ,,,div is block level element  -->

    <div>
        <h1>Home</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste recusandae incidunt dicta placeat voluptatum quos nemo iusto deleniti accusamus id debitis, neque, dolorem praesentium. Vitae minima temporibus ducimus cum odio.</p>
    </div>
<!-- span is inline element -->

<!-- div is empty bucket   div and span are container tag-->

    <span>
        Aman <img src="" alt="icon">
    </span><img src="" alt="second_icon">
</body>
</html>
