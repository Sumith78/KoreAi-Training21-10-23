<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sup Tags</title>
</head>

<body>

    <!-- its for writing formula -->
    The formula of water is H <sub>2</sub>0
    <br>
    <!-- sup tag is used to add squares, cube etc -->
    3 <sup>2</sup>=9
</body>
